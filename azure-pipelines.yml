trigger:
- main

stages:
 - stage: Buildstage
   jobs:
    - job: npminstall
      pool:
       vmImage: ubuntu-latest
      steps:
       - script: |
          ls -ltr
          pwd
       - task: Npm@1
         inputs:
           command: 'install' 
       - task: Npm@1
         inputs:
          command: 'custom'
          customCommand: 'run build'
       - task: PublishBuildArtifacts@1
         inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'
          StoreAsTar: true

